<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meteor Mania</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <img id="landscape" src="assets/landscape.png"/>
        <img id="space" src="assets/space.png"/>
        <img id="stars" src="assets/starsSpriteSheet.png"/>
        <img id="character" src="assets/characterAnimations.png"/>
        <img id="characterShadow" src="assets/characterShadow.png"/>
        <img id="meteor" src="assets/meteor.png"/>
        <img id="meteorShadow" src="assets/meteor_shadow.png"/>
        <img id="meteorite" src="assets/meteorite.png"/>
        <img id="meteoriteWithBody" src="assets/meteorite_with_body.png"/>
        
        <img id="scoreCrystal" src="assets/scoreCrystal.png"/>
        <img id="scoreCrystalImage" src="assets/scoreCrystalImage.png"/>

        <audio id="introMusicLoopable" src="assets/audio/gameBgMusicIntroLoopable.wav">
        <audio id="loopMusic" src="assets/audio/gameBgMusicLoop.wav">
        <audio id="footsteps" src="assets/audio/footsteps.wav">
        <audio id="meteorFalling" src="assets/audio/falling.wav">
        <audio id="meteorLanding" src="assets/audio/landing.wav">
        <audio id="death" src="assets/audio/death.wav">
        <audio id="pickup" src="assets/audio/pickup.wav">

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
